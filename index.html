<h1>The Great

</div>

<div id="stripe2">
	Choose which square matches the RGB color given above.
	 <button class="trigger">Hint</button>
</div>


<div id="container">
	<!-- Easy Mode -->
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<!-- Tough Mode -->
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<!-- Tricky Mode -->
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<!-- Impossible Mode -->
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>
