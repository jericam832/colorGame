<!DOCTYPE html>
<html>
<head>
	<title>Color Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<h1>The Great
	<br>
	<span id="colorDisplay">RGB</span>
	<br>
 	Color Guessing Game</h1>

<div id="stripe">
	<button id="reset">New Colors</button>
	<span id="message"></span>
	<button class="mode">Easy</button>
	<button class="mode" class="selected">Medium</button>
	<button class="mode">Hard</button>
	<!-- <button class="mode">Super Hard!</button> -->
</div>

<div id="stripe2">
	Choose which square matches the RGB color given above.
	<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Hint</button>
</div>


<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>
<div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <img src="color-wheel.jpg" width="200px;">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src= "colorGame.js"></script>


</body>
</html>
